{% extends "base.html" %}
{% block title %}
SignUp
{% endblock title  %}

{% block content %}
<form action="" method="post">
    <div class="container">
        <h1>SignUp</h1>
    <div class="form-group mt-3">
        <label for="username">Enter Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Enter Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="InputPassword2">Password(confirm)</label>
        <input type="password" class="form-control" id="InputPassword2" name="password2" placeholder="confirm Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock content %}
